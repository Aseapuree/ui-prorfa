<!-- Carrusel -->
<div id="default-carousel" class="relative w-full">
    <!-- Carousel wrapper -->
    <div class="relative h-56 md:h-96 overflow-hidden rounded-lg">
      <!-- Imagen 1 -->
      <div [ngClass]="{'block': currentIndex === 0, 'hidden': currentIndex !== 0}" 
           class="duration-700 ease-in-out">
        <img src="assets/imagenes/alumno.jpg" class="absolute w-full h-full object-cover top-0 left-0" alt="Imagen 1">
      </div>
      
      <!-- Imagen 2 -->
      <div [ngClass]="{'block': currentIndex === 1, 'hidden': currentIndex !== 1}" 
           class="duration-700 ease-in-out">
        <img src="assets/imagenes/aula.jpg" class="absolute w-full h-full object-cover top-0 left-0" alt="Imagen 2">
      </div>
      
      <!-- Imagen 3 -->
      <div [ngClass]="{'block': currentIndex === 2, 'hidden': currentIndex !== 2}" 
           class="duration-700 ease-in-out">
        <img src="assets/imagenes/afuera.jpg" class="absolute w-full h-full object-cover top-0 left-0" alt="Imagen 3">
      </div>
    </div>

    <!-- Indicadores -->
    <div class="absolute z-30 flex space-x-3 bottom-5 left-1/2 -translate-x-1/2">
      <button (click)="goToSlide(0)" [ngClass]="{'bg-white': currentIndex === 0, 'bg-gray-400': currentIndex !== 0}" class="w-3 h-3 rounded-full"></button>
      <button (click)="goToSlide(1)" [ngClass]="{'bg-white': currentIndex === 1, 'bg-gray-400': currentIndex !== 1}" class="w-3 h-3 rounded-full"></button>
      <button (click)="goToSlide(2)" [ngClass]="{'bg-white': currentIndex === 2, 'bg-gray-400': currentIndex !== 2}" class="w-3 h-3 rounded-full"></button>
    </div>

    <!-- Controles -->
    <button (click)="prevSlide()" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50">
        <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
      </span>
    </button>
    <button (click)="nextSlide()" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group">
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50">
        <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
      </span>
    </button>
  </div>

  <!-- Texto de bienvenida -->
  <div class="text-center text-white text-2xl font-bold mt-6">
    BIENVENIDO AL CAMPUS VIRTUAL
  </div>
