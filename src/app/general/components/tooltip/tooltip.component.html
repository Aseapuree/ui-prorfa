<div class="relative inline-block">
  <!-- Contenido del botón o ícono -->
  <ng-content></ng-content>

  <!-- Tooltip -->
  <p
    class="absolute flex items-center justify-center w-48 p-3 text-gray-600 bg-white rounded-lg shadow-lg -left-[9.5rem] -top-16 shadow-gray-200 dark:shadow-none dark:bg-white dark:text-gray-600 transition-opacity duration-200 text-sm"
    [ngClass]="{
      'opacity-0 invisible': !isVisible,
      'opacity-100 visible': isVisible
    }"
  >
    <span class="truncate">{{ tooltipText }}</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="absolute w-6 h-6 rotate-45 right-4 bottom-0.5 -mb-3 text-white fill-current"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"></path>
    </svg>
  </p>
</div>
