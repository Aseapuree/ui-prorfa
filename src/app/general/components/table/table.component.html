<div class="flex flex-col">
    <div class="table-container overflow-x-auto shadow-sm">
      <div class="inline-block min-w-full py-2 align-middle">
        <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
          <table class="min-w-full table-auto divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Sección de encabezado de la tabla -->
            <thead class="bg-table-header-bg">
              <tr>
                <!-- Encabezados de la tabla -->
                <th *ngFor="let column of columns"
                  class="py-3.5 px-4 md:px-2 text-sm font-normal text-left text-gray-500 dark:text-gray-400 max-w-[{{column.maxWidth}}px]"
                  [class.cursor-pointer]="column.sortable"
                  (click)="column.sortable && onSort(column.field)"
                >
                  <div class="flex items-center">
                    {{ column.header }}
                    <fa-icon *ngIf="column.sortable"
                      [icon]="sortBy === column.field ? (sortDir === 'asc' ? ['fas', 'arrow-up'] : ['fas', 'arrow-down']) : ['fas', 'sort']"
                      class="ml-2 h-3 w-3 text-gray-500 hover:text-blue-600 dark:text-gray-400 dark:hover:text-blue-300"
                    ></fa-icon>
                  </div>
                </th>
                <!-- Columna de acciones, si enableActions es verdadero -->
                <th *ngIf="enableActions"
                  class="py-3.5 px-4 md:px-2 text-sm font-normal text-left text-gray-500 dark:text-gray-400 max-w-[100px]"
                >
                  Acciones
                </th>
              </tr>
            </thead>
            <!-- Sección de datos de la tabla -->
            <tbody class="bg-table-row-bg divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
              <tr *ngFor="let item of data">
                <!-- Datos de cada fila, se itera sobre las columnas definidas en el componente padre -->
                <td *ngFor="let column of columns"
                  class="px-4 md:px-2 py-4 text-sm text-table-row-text max-w-[{{column.maxWidth}}px] truncate"
                >
                <!-- Se muestra el contenido de la celda según el tipo de dato definido en la columna -->
                  <ng-container *ngIf="column.type === 'date'; else defaultContent">
                    {{ item[column.field] | date: 'yyyy-MM-dd HH:mm' }}
                  </ng-container>
                  <ng-template #defaultContent>
                    {{ item[column.field] }}
                  </ng-template>
                </td>
                <!-- Columna de acciones, si enableActions es verdadero -->
                <td *ngIf="enableActions" class="px-4 md:px-2 py-4 text-sm max-w-[100px]">
                  <div class="flex items-center gap-x-6 md:gap-x-3">
                    <app-tooltip tooltipText="Editar">
                      <button (click)="onEdit(item)" class="text-table-action-icon hover:text-table-action-edit-hover transition-colors duration-200">
                        <fa-icon [icon]="['fas', 'pencil']" class="h-8 w-8"></fa-icon>
                      </button>
                    </app-tooltip>
                    <app-tooltip tooltipText="Eliminar">
                      <button (click)="onDelete(item)" class="text-table-action-icon hover:text-table-action-delete-hover transition-colors duration-200">
                        <fa-icon [icon]="['fas', 'trash']" class="h-8 w-8"></fa-icon>
                      </button>
                    </app-tooltip>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
