<nav [class.closed]="menuCerrado" class="h-full w-64 text-white p-4 flex flex-col shadow-lg transition-all duration-300">
  <!-- Botón para retraer/expandir -->
  <button class="toggle-menu" (click)="toggleMenu()">☰</button>

  <div [ngClass]="{ 'hidden': menuCerrado, 'flex': !menuCerrado }" class="flex flex-col items-center justify-center mb-6">
    <!-- Ícono del usuario y nombre -->
    <!-- Si NO hay imagen, mostrar las iniciales -->
    <div
    *ngIf="!imagenValida"
    class="w-20 h-20 rounded-full overflow-hidden bg-gray-700 flex items-center justify-center text-white text-2xl">
    {{ obtenerIniciales() }}
    </div>

    <!-- Si hay imagen válida, mostrarla -->
    <img
    *ngIf="imagenValida"
    [src]="perfilUrl"
    alt="Foto de perfil"
    class="w-20 h-20 rounded-full object-cover border-2 border-white">

    
    <p class="text-lg font-bold text-white mt-2" *ngIf="!menuCerrado">
      {{ nombreUsuario }} {{ apellidoPaterno }} {{ apellidoMaterno }}
    </p>
    <p class="text-sm text-gray-300" *ngIf="!menuCerrado">{{ nombreRol || 'Sin Rol' }}</p>
  </div>

  <!-- Menús y submenús -->
  <ul class="space-y-2">
<!-- boton de inicio -->
    <li>
      <button class="menu-btn flex items-center gap-3 w-full" (click)="principal()">
        <fa-icon [icon]="faHome" class="text-lg"></fa-icon>
        <span *ngIf="!menuCerrado" class="flex-grow text-left">Inicio</span>
      </button>
    </li>
    <li *ngFor="let menu of menuJerarquico; trackBy: trackById">
      <button class="menu-btn flex items-center gap-3 w-full" 
              (click)="menu.submenus.length ? toggleSubMenu(menu.idMenu) : navigate(menu)">
        <fa-icon *ngIf="menu.icono" [icon]="menu.icono" class="text-lg"></fa-icon> 
        <span *ngIf="!menuCerrado" class="flex-grow text-left">{{ menu.menu_descripcion }}</span>
        <span *ngIf="menu.submenus.length && !menuCerrado" class="submenu-icon">
          {{ subMenuOpen[menu.idMenu] ? '▼' : '►' }}
        </span>
      </button>

      <!-- Submenús desplegables -->
      <ul *ngIf="subMenuOpen[menu.idMenu]" class="submenu pl-6">
        <li *ngFor="let submenu of menu.submenus; trackBy: trackById">
          <button class="submenu-btn flex items-center gap-3 w-full" 
                  (click)="navigate(submenu)">
            <fa-icon *ngIf="submenu.icono" [icon]="submenu.icono" class="text-lg"></fa-icon> 
            <span *ngIf="!menuCerrado" class="flex-grow text-left">{{ submenu.menu_descripcion }}</span>
          </button>
        </li>
      </ul>
    </li>

    <!-- Botón de Perfil -->
    <li>
      <button class="menu-btn flex items-center gap-3 w-full" (click)="irAPerfil()">
        <fa-icon [icon]="faUserCircle" class="text-lg text-blue-400"></fa-icon>
        <span *ngIf="!menuCerrado" class="flex-grow text-left">Perfil</span>
      </button>
    </li>

    <!-- Botón de Cerrar Sesión -->
    <li>
      <button class="exit-btn flex items-center gap-3 w-full" (click)="logout()">
        <fa-icon [icon]="faSignOutAlt" class="text-lg text-white drop-shadow-md"></fa-icon>
        <span *ngIf="!menuCerrado" class="flex-grow text-left text-white">Cerrar Sesión</span>
      </button>
    </li>
  </ul>
</nav>
