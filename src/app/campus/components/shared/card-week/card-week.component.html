<button type="button" (click)="navigate()" [attr.aria-label]="'Abrir curso ' + title">
    <div class="w-full max-w-sm px-4 py-3 bg-white rounded-md shadow-md dark:bg-gray-800">
        <div class="flex items-center justify-between">
            <fa-icon [icon]="['fas', 'book']" class="menu-icon" [ngClass]="'text-gray-500 text-3xl mr-4'"></fa-icon>
            <span class="px-3 py-1 text-xs text-blue-800 uppercase bg-blue-200 rounded-full dark:bg-blue-300 dark:text-blue-900">{{ week }}</span>
        </div>

        <div>
            <h1 class="text-center mt-2 text-lg font-semibold text-gray-800 dark:text-white">{{ title }}</h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">{{ description }}</p>
        </div>
    </div>
</button>
<!-- Contenedor de botones -->
<div class="flex bg-white border-t divide-x dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700">
    <button class="flex-1 flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-600 transition-colors duration-200 sm:text-base dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 gap-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
        </svg>
        <span>Editar</span>
    </button>

    <button 
        (click)="deleteItem()"
        class="flex-1 flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-600 transition-colors duration-200 sm:text-base dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100 gap-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 sm:w-6 sm:h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
        </svg>
        <span>Eliminar</span>
    </button>
</div>
