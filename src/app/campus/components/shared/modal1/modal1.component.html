<div x-data="{ isOpen: true }" class="relative flex justify-center">

  <div x-show="isOpen" 
      x-transition:enter="transition duration-300 ease-out"
      x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
      x-transition:leave="transition duration-150 ease-in"
      x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
      x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
      class="fixed inset-0 z-10 overflow-y-auto" 
      aria-labelledby="modal-title" role="dialog" aria-modal="true"
  >
      <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
          <span class="hidden sm:inline-block sm:h-screen sm:align-middle" aria-hidden="true"></span>

              <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl dark:bg-gray-900 sm:my-8 sm:w-full sm:max-w-sm sm:p-6 sm:align-middle">
                  <h3 class="text-lg font-medium leading-6 text-gray-800 capitalize dark:text-white" id="modal-title">
                      CURSOS
                  </h3>
                  <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                      Asinar profesor a un curso
                  </p>

                  <form class="mt-4" action="#">
                      
                      <label class="block mt-3" for="docente">
                          <input type="text" name="docente" id="docente" placeholder="Nombre y apellido" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                      </label>
                      <label for="docente" class="text-sm text-gray-700 dark:text-gray-200">
                        Nombre del docente
                      </label>
                      
                      <label class="block mt-3" for="curso">
                        <input type="text" name="curso" id="curso" placeholder="Nombre del curso" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                      </label>
                      <label for="curso" class="text-sm text-gray-700 dark:text-gray-200">
                        Nombre del curso
                      </label>
                      
                      <label class="block mt-3" for="grado">
                        <input type="text" name="grado" id="grado" placeholder="Grado asignado" class="block w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                      </label>
                      <label for="grado" class="text-sm text-gray-700 dark:text-gray-200">
                        Grado Asignado
                      </label>

                      <div class="mt-4 sm:flex sm:items-center sm:-mx-2">
                          <button
                            (click)="cerrarModal()"
                            type="button" class="w-full px-4 py-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                              Cancel
                          </button>

                          <button type="button" class="w-full px-4 py-2 mt-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                              Send invites
                          </button>
                      </div>
                  </form>
              </div>
      </div>
  </div>
</div>
