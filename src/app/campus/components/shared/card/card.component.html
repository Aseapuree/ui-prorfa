<div class="w-full max-w-xs overflow-hidden bg-white rounded-lg shadow-lg dark:bg-gray-800">
    <img class="object-cover w-full h-56" src="{{image}}" alt="avatar">

    <div class="py-5 text-center">
        <a href="#" class="block text-xl font-bold text-gray-800 dark:text-white" tabindex="0" role="link" (click)="navigate(); $event.preventDefault();">{{ title }}</a>
        <span class="text-sm text-gray-700 dark:text-gray-200">{{ teacher }}</span>
    </div> 
</div>
