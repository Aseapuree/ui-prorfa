        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden border border-gray-200 dark:border-gray-700 md:rounded-lg">
                    <table   class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- ENCABEZADO -->
                        <thead class="bg-gray-50 dark:bg-gray-800">
                            <tr>
                                <th  class="py-3.5 px-4 text-sm font-normal text-left text-gray-500 dark:text-gray-400">
                                    Nombres
                                </th>
                                <th  class="py-3.5 px-4 text-sm font-normal text-left text-gray-500 dark:text-gray-400">
                                    Apellido Paterno
                                </th>
                                <th  class="py-3.5 px-4 text-sm font-normal text-left text-gray-500 dark:text-gray-400">
                                    Apellido Materno
                                </th>
                                <th  class="py-3.5 px-4 text-sm font-normal text-left text-gray-500 dark:text-gray-400">
                                    Rol
                                </th>
                                <th  class="py-3.5 px-4 text-sm font-normal text-left text-gray-500 dark:text-gray-400">
                                    TIpo de Documento
                                </th>
                                <th class="relative py-3.5 px-4">
                                    <span class="sr-only">Acciones</span>
                                </th>
                            </tr>
                        </thead>

                        <!-- CUERPO -->
                        <tbody *ngFor="let usuario of usuarios" class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
                            <tr>
                                <td  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                                    {{ usuario.nombre }}
                                </td>
                                <td  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                                    {{ usuario.apellidopaterno }}
                                </td>
                                <td  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                                    {{ usuario.apellidomaterno}}
                                </td>
                                <td  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                                    {{ usuario.idusuariorol}}
                                </td>
                                <td  class="px-4 py-4 text-sm text-gray-500 dark:text-gray-300 whitespace-nowrap">
                                    {{ usuario.idtipodoc}}
                                </td>
                                <td class="px-4 py-4 text-sm whitespace-nowrap">
                                    <div class="flex items-center gap-x-6">
                                        <button  class="text-gray-500 hover:text-yellow-500">
                                            ‚úèÔ∏è
                                        </button>
                                        <button class="text-gray-500 hover:text-red-500">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
