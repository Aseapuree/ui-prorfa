<div class="space-y-8">

  <!-- 1. DESCRIPCIÓN O TEXTO LARGO -->
  <div *ngIf="data.field === 'descripcion' || data.field === 'text'">
    <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700">
      <p class="text-gray-800 dark:text-gray-200 whitespace-pre-wrap leading-relaxed text-base">
        {{ data.content || 'No hay información disponible.' }}
      </p>
    </div>
  </div>

  <!-- 2. JSON FORMATEADO (Payload, datos estructurados, etc.) -->
  <div *ngIf="data.field === 'json'">
    <div class="bg-gray-900 rounded-lg border border-gray-700 overflow-hidden">
      <div class="px-4 py-2 bg-gray-800 border-b border-gray-700">
        <span class="text-xs font-medium text-gray-300">JSON</span>
      </div>
      <pre class="p-5 text-sm text-gray-100 font-mono leading-relaxed overflow-x-auto">
{{ data.content || '{}' }}</pre>
    </div>
  </div>

  <!-- 3. COMPETENCIAS (del curso) -->
  <div *ngIf="data.field === 'competencias'">

    <div *ngIf="data.curso?.competencias?.length > 0; else sinCompetencias">
      <div class="space-y-3">
        <div
          *ngFor="let comp of data.curso.competencias; let i = index"
          class="flex items-start gap-3 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-blue-400 dark:hover:border-blue-600 transition"
        >
          <fa-icon [icon]="['fas', 'check-circle']" class="text-green-500 mt-0.5 flex-shrink-0"></fa-icon>
          <span class="text-gray-800 dark:text-gray-200">{{ comp.nombre }}</span>
        </div>
      </div>
    </div>

    <ng-template #sinCompetencias>
      <div class="text-center py-12 bg-gray-50 dark:bg-gray-800 rounded-lg border border-dashed border-gray-300 dark:border-gray-700">
        <fa-icon [icon]="['fas', 'info-circle']" class="text-4xl text-gray-400 mb-4"></fa-icon>
        <p class="text-gray-500 dark:text-gray-400">Este curso no tiene competencias asignadas.</p>
      </div>
    </ng-template>
  </div>

  <!-- BOTÓN CERRAR (siempre visible al final) -->
  <div class="mt-10 text-center">
    <button
      type="button"
      (click)="onClose()"
      class="inline-flex items-center gap-2 px-6 py-3 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-300 rounded-lg hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50"
    >
      <fa-icon [icon]="['fas', 'times']"></fa-icon>
      Cerrar
    </button>
  </div>
</div>
