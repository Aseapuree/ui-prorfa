<div class="space-y-6">
  <!-- DESCRIPCIÃ“N -->
  <div *ngIf="data.field === 'descripcion'">
    <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6 border border-gray-200 dark:border-gray-700">
      <p class="text-gray-800 dark:text-gray-200 whitespace-pre-wrap leading-relaxed text-base">
        {{ data.content }}
      </p>
    </div>
  </div>

  <!-- COMPETENCIAS -->
  <div *ngIf="data.field === 'competencias'">
    <div *ngIf="data.curso?.competencias?.length > 0; else sinCompetencias">
      <div class="space-y-3">
        <div
          *ngFor="let comp of data.curso.competencias; let i = index"
          class="flex items-start gap-3 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-blue-300 dark:hover:border-blue-700 transition"
        >
          <fa-icon [icon]="['fas', 'check-circle']" class="text-green-500 mt-1 flex-shrink-0"></fa-icon>
          <span class="text-gray-800 dark:text-gray-200">{{ comp.nombre }}</span>
        </div>
      </div>
    </div>

    <ng-template #sinCompetencias>
      <div class="text-center py-12">
        <fa-icon [icon]="['fas', 'info-circle']" class="text-4xl text-gray-400 mb-4"></fa-icon>
        <p class="text-gray-500 dark:text-gray-400">Este curso no tiene competencias asignadas.</p>
      </div>
    </ng-template>
  </div>

  <!-- BOTÃ“N CERRAR -->
  <div class="mt-10 text-center">
    <button
      type="button"
      (click)="onClose()"
      class="px-6 py-2.5 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40"
    >
      Cerrar
    </button>
  </div>
</div>
