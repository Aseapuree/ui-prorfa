<div>
  <div mat-dialog-title>
    <h1 class="text-xl font-bold">Competencias del Curso</h1>
  </div>
  <div mat-dialog-content class="content">
    <div class="row">
      <h3 class="text-lg font-medium mb-2">Lista de Competencias</h3>
      <ul class="list-disc pl-5">
        <li *ngFor="let competencia of data.competencias" class="mb-2">
          {{ competencia.nombre }}
        </li>
      </ul>
      <p *ngIf="!data.competencias || data.competencias.length === 0" class="text-gray-500">
        No hay competencias asociadas.
      </p>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-end">
    <button
      mat-raised-button
      [mat-dialog-close]="false"
      type="button"
      class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
    >
      Cerrar
    </button>
  </div>
</div>
