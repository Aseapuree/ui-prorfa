<div class="p-4">
  <h1 class="text-xl font-bold">{{ data.isEditing ? 'Editar Sesión' : 'Agregar Sesión' }}</h1>
  <form [formGroup]="sesionForm" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo" />
      </mat-form-field>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
    </div>
    <div class="flex justify-end space-x-2 mt-4">
      <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="sesionForm.invalid">
        {{ data.isEditing ? 'Guardar Cambios' : 'Agregar' }}
      </button>
    </div>
  </form>
</div>
