<div class="p-4 bg-gray-800 dark:bg-gray-800 text-gray-100 dark:text-gray-100">
  <h1 class="text-xl font-bold">{{ data.isEditing ? 'Editar Sesión' : 'Agregar Sesión' }}</h1><br />
  <form [formGroup]="sesionForm" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-white dark:text-white">Título</mat-label>
        <input
          matInput
          formControlName="titulo"
          class="bg-gray-800 dark:bg-gray-800 border-gray-700 dark:border-gray-700"
        />
      </mat-form-field>
      <app-alert *ngIf="titleError" [message]="titleError" type="error"></app-alert>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-gray-400 dark:text-gray-400">Descripción</mat-label>
        <textarea
          matInput
          formControlName="descripcion"
          class="bg-gray-800 dark:bg-gray-800 border-gray-700 dark:border-gray-700"
        ></textarea>
      </mat-form-field>

      <!-- Campo de fecha asignada -->
      <mat-form-field class="w-full" appearance="outline">
        <mat-label class="text-gray-400 dark:text-gray-400">Fecha Asignada</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="fechaAsignada"
          required
          class="bg-gray-800 dark:bg-gray-800 text-gray-100 dark:text-gray-100"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="sesionForm.get('fechaAsignada')?.hasError('required')">
          La fecha asignada es obligatoria
        </mat-error>
      </mat-form-field>
    </div>
    <div class="flex justify-end space-x-2 mt-4">
  <button
    mat-button
    type="button"
    (click)="dialogRef.close()"
  >
    Cancelar
  </button>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="sesionForm.invalid"
  >
    {{ data.isEditing ? 'Guardar Cambios' : 'Agregar' }}
  </button>
</div>
  </form>
</div>
