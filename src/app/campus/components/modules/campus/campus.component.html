<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 bg-dark">
    <app-card 
        *ngFor="let profesorcurso of profesorcursos | paginate: { itemsPerPage: 4, currentPage: page }"
        [image]="'https://img.freepik.com/vector-gratis/ilustracion-concepto-educacion_114360-851.jpg'"
        [title]="profesorcurso.cursoId || 'Nombre del curso'"
        [teacher]="profesorcurso.usuarioId || 'Nombre del profesor'"
        [route]="'/curso-angular'">
    </app-card>
</div>
<pagination-controls 
  class="flex justify-center items-center space-x-2 mt-4"
  (pageChange)="page = $event" 
  previousLabel="«" 
  nextLabel="»"
  pageLinkClass="px-3 py-1 border rounded-lg hover:bg-gray-200 transition"
  currentPageClass="bg-blue-500 text-white font-bold border border-blue-500 px-3 py-1 rounded-lg"
  disabledClass="opacity-50 cursor-not-allowed"
></pagination-controls>
