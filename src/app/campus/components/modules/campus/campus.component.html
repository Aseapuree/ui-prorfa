<div >
  <!-- Mostrar cursos del profesor si el rol es 'Profesor' -->
  <ng-container *ngIf="rolUsuario === 'Profesor'">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
      <!-- Tarjeta Primaria -->
      <div
        class="bg-blue-500 text-white rounded-lg shadow-lg p-8 text-center cursor-pointer hover:bg-blue-600 transition-transform transform hover:scale-105"
        (click)="navigateToGrados('Primaria')"
      >
        <h2 class="text-3xl font-bold">Primaria</h2>
      </div>
      <!-- Tarjeta Secundaria -->
      <div
        class="bg-red-500 text-white rounded-lg shadow-lg p-8 text-center cursor-pointer hover:bg-red-600 transition-transform transform hover:scale-105"
        (click)="navigateToGrados('Secundaria')"
      >
        <h2 class="text-3xl font-bold">Secundaria</h2>
      </div>
    </div>
  </ng-container>

  <!-- Mostrar cursos del alumno si el rol es 'Alumno' -->
  <ng-container *ngIf="rolUsuario === 'Alumno'">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 bg-dark">
    <app-card
        *ngFor="let curso of alumnocursos | paginate: { itemsPerPage: 4, currentPage: page }"
        [image]="'https://img.freepik.com/vector-gratis/ilustracion-concepto-educacion_114360-851.jpg'"
        [title]="curso.nombreCurso || 'Sin nombre'"
        [teacher]="curso.nombreProfesor || 'Sin profesor'"
        [grado]="curso.grado?.toString() || ''"
        [session]="curso.seccion || 'Sin sección'"
        (click)="seleccionarCurso(curso)"
        class="cursor-pointer"
      ></app-card>
    </div>
  <pagination-controls
  class="flex justify-center items-center space-x-2 mt-4"
  (pageChange)="page = $event"
  previousLabel="«"
  nextLabel="»"
  pageLinkClass="px-3 py-1 border rounded-lg hover:bg-gray-200 transition"
  currentPageClass="bg-blue-500 text-white font-bold border border-blue-500 px-3 py-1 rounded-lg"
  disabledClass="opacity-50 cursor-not-allowed"
></pagination-controls>
  </ng-container>
</div>
