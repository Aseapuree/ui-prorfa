<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 bg-dark">
  <!-- Mostrar cursos del profesor si el rol es 'Profesor' -->
  <ng-container *ngIf="rolUsuario === 'Profesor'">
    <app-card 
      *ngFor="let profesorcurso of profesorcursos | paginate: { itemsPerPage: 4, currentPage: page }"
      [image]="'https://img.freepik.com/vector-gratis/ilustracion-concepto-educacion_114360-851.jpg'"
      [title]="profesorcurso.curso?.nombre!"
      [teacher]="(profesorcurso.usuario?.nombre || '') + ' ' + 
                 (profesorcurso.usuario?.apellidopaterno || '') + ' ' + 
                 (profesorcurso.usuario?.apellidomaterno || '')"
      [route]="'/sesiones/' + profesorcurso.idProfesorCurso">
    </app-card>
  </ng-container>

  <!-- Mostrar cursos del alumno si el rol es 'Alumno' -->
  <ng-container *ngIf="rolUsuario === 'Alumno'">
    <app-card 
      *ngFor="let alumnocurso of alumnocursos | paginate: { itemsPerPage: 4, currentPage: page }"
      [image]="'https://img.freepik.com/vector-gratis/ilustracion-concepto-educacion_114360-851.jpg'"
      [title]="alumnocurso.curso?.nombre!"
      [teacher]="(alumnocurso.usuario?.nombre || '') + ' ' + 
                 (alumnocurso.usuario?.apellidopaterno || '') + ' ' + 
                 (alumnocurso.usuario?.apellidomaterno || '')"
     [route]="'/sesiones/alumno/' + alumnocurso.idAlumnoCurso">
    </app-card>
  </ng-container>
</div>

<!-- Paginación -->
<pagination-controls 
  class="flex justify-center items-center space-x-2 mt-4"
  (pageChange)="page = $event" 
  previousLabel="«" 
  nextLabel="»"
  pageLinkClass="px-3 py-1 border rounded-lg hover:bg-gray-200 transition"
  currentPageClass="bg-blue-500 text-white font-bold border border-blue-500 px-3 py-1 rounded-lg"
  disabledClass="opacity-50 cursor-not-allowed"
></pagination-controls>
