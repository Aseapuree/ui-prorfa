<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Nuestra Librer√≠a</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Iterar sobre los libros -->
      <div *ngFor="let book of books" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-900">{{ book.title }}</h2>
        <p class="text-sm text-gray-600 mt-2">Autor: {{ book.author }}</p>
        <p class="text-gray-700 mt-4">{{ book.description }}</p>
      </div>
    </div>
  </div>
